<html>
<head>
<title>{{title}}</title>
<meta charset="utf-8">
</head>
<body>

<img id="the-image" src="/images/{{directory}}/{{current}}" alt="Image" style="cursor: pointer;">

<script type="text/javascript">
  document.addEventListener('keydown', function (k) {
      if (k.keyCode === 37 && '{{previous}}' !== 'noshow') {
      document.location = "/{{directory}}/{{previous}}";
    }

    if (k.keyCode === 39 && '{{next}}' !== 'noshow') {
      document.location = "/{{directory}}/{{next}}";
    }

    if (k.keyCode === 13) {
      document.location = "/";
    }
  });

  document.getElementById('the-image').addEventListener('click', function() {
	if ('{{next}}' !== 'noshow') {
	  document.location = "/{{directory}}/{{next}}";
	}
  });
</script>

</body>
</html>
